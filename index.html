<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dealership Web App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo">Dealership Logo</div>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Inventory</a></li>
                <li><a href="#">Services</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>
    
    <main>
        <section class="hero">
            <h1>Welcome to Our Dealership</h1>
            <p>Your trusted partner for quality cars</p>
            <button>Explore Inventory</button>
        </section>
        
        <section class="inventory">
            <h2>Our Inventory</h2>
            <div class="car-card">
                <img src="car1.jpg" alt="Car 1">
                <h3>Car Model 1</h3>
                <p>Price: $20,000</p>
                <button>View Details</button>
            </div>
            <div class="car-card">
                <img src="car2.jpg" alt="Car 2">
                <h3>Car Model 2</h3>
                <p>Price: $25,000</p>
                <button>View Details</button>
            </div>
            <!-- Add more car cards as needed -->
        </section>
    </main>
    
    <footer>
        <p>&copy; 2024 Dealership. All rights reserved.</p>
    </footer>
</body>
</html>
